<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photogrid</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <style>
        img {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1 class="text-center"> Photo Grid Project </h1>
    <p class="text-center">A beautiful responsive grid for your favourite photos.</p>
    <div class="container">
        <div class="row">

            <div class="col-md-3 col-sm-6 col-xs-12"><img class="img-responsive" src="img\band.jpg" alt=""></div>
            <div class="col-md-3 col-sm-6 col-xs-12"><img class="img-responsive" src="img/city.jpg" alt=""> </div>
            <div class="col-md-3 col-sm-6 col-xs-12"><img class="img-responsive" src="img/couple.jpg" alt=""> </div>
            <div class="col-md-3 col-sm-6 col-xs-12"><img class="img-responsive" src="img/deer.jpg" alt=""> </div>

            <div class="col-md-3 col-sm-6 col-xs-12"><img class="img-responsive" src="img/elephant.jpeg" alt=""></div>
            <div class="col-md-3 col-sm-6 col-xs-12"><img class="img-responsive" src="img/fox.jpeg" alt=""></div>
            <div class="col-md-3 col-sm-6 col-xs-12"><img class="img-responsive" src="img/moon.jpg" alt=""></div>
            <div class="col-md-3 col-sm-6 col-xs-12"><img class="img-responsive" src="img/sunset.jpg" alt=""></div>
        </div>
    </div>

</body>

</html>
